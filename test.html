<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Autocomplete Test</title>

	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <h3>Autocomplete Test</h3>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="autocomplete" class="col-sm-2">Search</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="autocomplete" placeholder="Keyword"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8" id="showarea">
            </div>
        </div>
    </div>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery.xmlrpc.min.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
	<script src="autocomplete.js"></script>
	<script>
	    $(document).ready(function() {
	        $("#autocomplete").on("keypress", function(event) {
	            // Build XMLRPC Call
	            get_autocomplete_word_list($("#autocomplete").val());
	        });
	    });
	</script>
</body>
</html>
